{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fin Safe</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: radial-gradient(#ebebeb,#ebebeb, #9bb7e4, #ffffff);
            padding: 10px 20px;
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: 700;
            padding: 10px 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ffffff;
            border-radius: 12px;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .links {
            display: flex;
            gap: 15px;
        }

        .container {
            margin: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #ffe600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #ffe600;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Fin Safe</div>
        <div class="links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'member_list' %}">Members</a>
            <a href="{% url 'group_chat' %}">Group Chat</a>
            <a href="{% url 'add_member' %}">Add Member</a>
            <a href="{% url 'logout' %}">Logout</a>

        </div>
    </div>
    <div class="container" style="margin-left: 90px;border-radius: 12px;">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <input type="submit" value="Login" class="button">
        </form>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
