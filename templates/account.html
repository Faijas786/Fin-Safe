
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin-Safe</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: radial-gradient(#ebebeb,#ebebeb, #9bb7e4, #ffffff);
            padding: 10px 20px;
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: 700;
            padding: 10px 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ffffff;
            border-radius: 12px;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .links {
            display: flex;
            gap: 15px;
        }

        .container {
            margin: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #ffe600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #ffe600;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Fin Safe</div>

    </div>
   
       
    <!-- Account page -->
    <div class="account-page33">
        <div class="container33">
            <div class="row">
                <div class="col-2">
                    <div class="form-container33">
                        <div class="form-btn33">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm" method="POST" action="{% url 'account' %}">
                            {% csrf_token %}
                            <input type="hidden" name="login_form" value="1">
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forget Password</a>
                        </form>

                        <form id="RegForm" method="POST" action="{% url 'account' %}">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <input type="text" name="group_name" placeholder="Group Name" required>
                            <button type="submit" name="register_form">Register</button>
                         <a style="text-decoration:none;color:blue;font-weight:700;" href="{% url 'account_details' %}">Account Details</a>
                        </form>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>




   


    <!-- Footer -->
    <footer style="margin-top: 5%;">
          <hr style="color:#08e8e8; border:2px solid #08e8e8;">
        <div class="copy">
            <p>FIN SAFE 2025@ All rights reserved</p>
       
        </div>
    </footer>
     <!-- Java script -->

     <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <!-- Toggle form -->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        function register() {
            RegForm.style.transform = "translatex(0px)";
            LoginForm.style.transform = "translatex(0px)";
            Indicator.style.transform = "translateX(100px)";

        }
        function login() {
            RegForm.style.transform = "translatex(300px)";
            LoginForm.style.transform = "translatex(300px)";
            Indicator.style.transform = "translate(0px)";

        }
    </script>
</body>
</html>
